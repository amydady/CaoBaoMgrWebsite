<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">

    <title>系统登录</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="inputId" ng-model='identity' ng-change='onInputIdChanged();' placeholder="用户名/邮箱/微信号/手机号">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPwd"  ng-model='password' ng-change='onInputPwdChanged();' placeholder="密 码">
            </div>
            <button class="btn btn-primary" ng-click='signIn()'>登 录</button>
        </form>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../lib/jquery/jquery.3.2.1.js"></script>
    <script src="../lib/popper/popper.1.12.9.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/angular-1.7.5/angular.min.js"></script>
    <script src="../common/littleCatCommon.js"></script>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function ($scope, $http) {

            // 登录确定事件
            $scope.signIn = function(){
                $scope.formValid();
            };

            //表单验证
            $scope.formValid = function () {
                var validResult = true;

                var inputPwd = $('#inputPwd');
                if (StringUtil.isEmpty($scope.password)) {
                    inputPwd.addClass('is-invalid');
                    validResult = false;
                }
                else {
                    inputPwd.removeClass('is-invalid');
                }


                var inputId = $('#inputId');
                if (StringUtil.isEmpty($scope.identity)) {
                    inputId.addClass('is-invalid');
                    validResult = false;
                }
                else {
                    inputId.removeClass('is-invalid');
                }

                
                return validResult;
            };

            $scope.onInputIdChanged = function () {
                $scope.formValid();
            };

            $scope.onInputPwdChanged = function () {
                $scope.formValid();
            };

        });
    </script>

</body>

</html>
