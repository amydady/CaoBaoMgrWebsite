<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">

    <title>订单管理</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-fluid">

        <!-- 页面标题 -->
        <div class="row" style="height:60px">
            <div class="col">
                <h4>订单管理</h4>
            </div>
        </div>

        <!-- 查询条件面板 -->
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne">
                            查询面板
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <!-- 操作按钮 -->
                        <div class="row">
                            <div class="col-3">
                                <div class="input-group">
                                    <input type="text" class="form-control is-valid" id="inputSearchName" placeholder="名称"
                                        ng-model="search.name">
                                    <div class="input-group-prepend">
                                            <button type="button" class="btn btn-outline-success" ng-click="onSearch()">清 空</button>
                                        <button type="button" class="btn btn-outline-success" ng-click="onSearch()">查 询</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <hr />
        <!-- 数据区域 -->
        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover" id="tableSupplierList">
                    <thead class="bg-info text-white">
                        <tr>
                            <th scope="col">订单编号</th>
                            <th scope="col">用户昵称</th>
                            <th scope="col">收货人姓名</th>
                            <th scope="col">收货人手机</th>
                            <th scope="col">推荐团长</th>
                            <th scope="col">自提点</th>
                            <th scope="col">订单费用</th>
                            <th scope="col">下单时间</th>
                            <th scope="col">支付时间</th>
                            <th scope="col">取消时间</th>
                            <th scope="col">订单状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in listData">
                            <th scope="row"><a href="OrerDetail.html?id={{x.id}}">{{x.id}}</a></th>
                            <td>{{x.terminalUserName}}</td>
                            <td>{{x.contactName}}</td>
                            <td>{{x.contactMobile}}</td>
                            <td>{{x.shareTuanZhangName}}</td>
                            <td>{{x.deliveryTuanZhangName}}</td>
                            <td>{{x.fee}}</td>
                            <td>{{x.createTime}}</td>
                            <td>{{x.payTime}}</td>
                            <td>{{x.cancelTime}}</td>
                            <td>{{x.state}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">友情提示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{modalContent}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">确 定</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../lib/jquery/jquery.3.2.1.js"></script>
    <script src="../lib/popper/popper.1.12.9.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/angular-1.7.5/angular.min.js"></script>
    <script src="../common/littleCatCommon.js"></script>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function ($scope, $http) {
            $scope.search = {
                id: '',
                shareTuanZhangName: '',
                deliveryTuanZhangName: '',
                terminalUserName: '',
                state: '',
                curDay: false
            };

            $scope.getData = function () {
                reqParam = 'id=' + $scope.search.id;
                reqParam += '&shareTuanZhangName=' + $scope.search.shareTuanZhangName;
                reqParam += '&deliveryTuanZhangName=' + $scope.search.deliveryTuanZhangName;
                reqParam += '&terminalUserName=' + $scope.search.terminalUserName;
                reqParam += '&state=' + $scope.search.state;
                reqParam += '&curDay=' + $scope.search.curDay;

                $http.get(CommonConfig.RestBaseUrl.CaoBaoService + 'order/getListForWebApp?' + reqParam)
                    .then(function (result) {  //正确请求成功时处理
                        $scope.listData = result.data.data

                        console.log(result);
                    }).catch(function (result) { //捕捉错误处理
                        console.log(result);
                    });
            };

            $scope.onSearch = function () {
                $scope.getData();
            };

            $scope.getData();
        });
    </script>
</body>

</html>
