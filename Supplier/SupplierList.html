<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">

    <title>SupplierList</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col" align="right">
                <button type="button" class="btn btn-success" onclick="onNew()">添 加</button>
                <button type="button" class="btn btn-success">删 除</button>
                <button type="button" class="btn btn-success" onclick="onSearch()">查 询</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col"><input type="checkbox" id="cbxSelectAllOrCancel"></th>
                            <th scope="col">序 号</th>
                            <th scope="col">名 称</th>
                            <th scope="col">备 注</th>
                            <th scope="col">创建时间</th>
                            <th scope="col">是否有效</th>
                            <th scope="col">操 作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in supplierListData">
                            <td><input type="checkbox"></td>
                            <td>{{ $index + 1 }}</td>
                            <th scope="row"><a href="SupplierDetail.html?id={{x.id}}">{{x.name}}</a></td>
                            <td>{{x.remark}}</td>
                            <td>{{x.createTime}}</td>
                            <td>{{x.enable=='Y'?'是':'否'}}</td>
                            <td>XXX</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../lib/jquery/jquery.3.2.1.js"></script>
    <script src="../lib/popper/popper.1.12.9.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/angular-1.7.5/angular.min.js"></script>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function ($scope, $http) {

            $scope.getMenu = function () {
                var config = {
                    headers: { 'Content-Type': 'application/json' }
                    // transformRequest: function (obj) {
                    //     var str = [];
                    //     for (var p in obj) {
                    //         str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
                    //     }
                    //     return str.join("&");
                    // }
                };

                var data = {
                    "condition": {
                        "logicType": "and",
                        "condItems": [
                            {

                            }
                        ]
                    },
                    "pageParam": {
                        "pageSize": 40,
                        "pageIndex": 1
                    },
                    "sortFields": "name",
                    "sortType": "desc"
                }

                $http.post('http://localhost:8006/rest/littlecat/caobao/supplier/getList', data, config)
                    .then(function (result) {  //正确请求成功时处理
                        $scope.supplierListData = result.data.data

                        console.log(result);
                    }).catch(function (result) { //捕捉错误处理
                        console.log(result);
                        alert(result.data.Message);
                    });
            }

            $scope.getMenu()
        }

        );

        function onNew() {
            window.location = "SupplierDetail.html";
        }

        function onSearch() {
            //通过controller来获取Angular应用
            var appElement = document.querySelector('[ng-controller=myCtrl]');
            //获取$scope变量
            var $scope = angular.element(appElement).scope();
            //调用msg变量，并改变msg的值
            // $scope.msg = '123456';
            //上一行改变了msg的值，如果想同步到Angular控制器中，则需要调用$apply()方法即可
            // $scope.$apply();
            //调用控制器中的getMenu()方法
            $scope.getMenu()
        }
    </script>
</body>

</html>
