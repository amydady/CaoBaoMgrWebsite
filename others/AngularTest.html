<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">

  <title>Simple</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
  <div class="container-fluid">
    <input type='text' ng-model="carname" size="80" />
    {{carname}}
    <ul>
      <li ng-repeat="x in names">
        {{ x.name + ', ' + x.country }}
      </li>
    </ul>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../lib/jquery/jquery.3.2.1.js"></script>
  <script src="../lib/popper/popper.1.12.9.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../lib/angular-1.7.5/angular.min.js"></script>

  <script>
    var app = angular.module('myApp', []);

    app.controller('myCtrl', function ($scope, $http) {
      $scope.carname = "Volvo";
      $scope.names = [
        { name: 'Jani', country: 'Norway' },
        { name: 'Hege', country: 'Sweden' },
        { name: 'Kai', country: 'Denmark' }
      ];
      $scope.f = function () {
        $scope.carname = "init";
      };
      $http.get('http://localhost:8006/rest/littlecat/caobao/sys/menu/getbypid?pid=-1',
        {
          params: {
            // name: '张三',
            // age: 'abc'
          },
          Headers:{
            content-type:'application/json'
          }
        }).then(function (result) {  //正确请求成功时处理
          console.log(result);
        }).catch(function (result) { //捕捉错误处理
          console.log(result);
          alert(result.data.Message);
        });
    });




  </script>
</body>

</html>
